  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" />
  <circle cx="16" cy="16" r="14" fill="white" fill-opacity="0.1" />
  
  <!-- Simplified Hand Shape -->
