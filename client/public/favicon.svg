    <!-- Three Fingers -->
    <rect x="-4" y="-8" width="2" height="6" rx="1" fill="white" />
    <rect x="-1" y="-9" width="2" height="7" rx="1" fill="white" />
    <rect x="2" y="-8" width="2" height="6" rx="1" fill="white" />
    
    <!-- AI dots -->
    <circle cx="-2" cy="0" r="1" fill="#3B82F6" />
    <circle cx="0" cy="2" r="1" fill="#3B82F6" />
    <circle cx="2" cy="0" r="1" fill="#3B82F6" />
  </g>
  
  <!-- Number 3 -->
  <text x="16" y="24" text-anchor="middle" fill="white" font-size="10" font-weight="bold" opacity="0.3" font-family="Arial">3</text>
